<!DOCTYPE html>  <!-- "! [tab]": cria estrutura inicial do index.html -->
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Document</title>
</head>
<body>
    <!-- "nav>ul>li*2>a [tab]": recurso do VS Code que cria automaticamente a estrutura conforme define -->
    <nav>          <!-- "nav": tag de navegação primária do HTML5 -->
        <ul>
            <li><a href="#"></a></li>   <!-- "href="#": manda pro topo da página -->
            <li><a href="#"></a></li>
        </ul>
    </nav>
</body>
</html>
